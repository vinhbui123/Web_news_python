{% load static %}
<div class="modal fade" id="userAuthModal" tabindex="-1" role="dialog" aria-labelledby="userAuthLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header border-0 pb-0">
        <ul class="nav nav-tabs w-100 border-bottom-0" id="authTab" role="tablist">
          <li class="nav-item w-50 text-center">
            <a class="nav-link active font-weight-bold" id="login-tab" data-toggle="tab" href="#login" role="tab" style="border:none; color: #353535;"><i class="fas fa-sign-in-alt mr-2"></i>Đăng nhập</a>
          </li>
          <li class="nav-item w-50 text-center">
            <a class="nav-link font-weight-bold" id="register-tab" data-toggle="tab" href="#register" role="tab" style="border:none; color: #353535;"><i class="fas fa-user-plus mr-2"></i>Đăng ký</a>
          </li>
        </ul>
        <button type="button" class="close position-absolute" data-dismiss="modal" aria-label="Close" style="right: 15px; top: 15px;"><span aria-hidden="true">&times;</span></button>
      </div>

      <div class="modal-body">
        <div class="tab-content" id="authTabContent">
          <div class="tab-pane fade show active" id="login" role="tabpanel">
            <form action="{% url 'login' %}" method="POST">
              {% csrf_token %}
              <div class="form-group">
                <label>Username hoặc Email</label>
                <input type="text" name="username" class="form-control" placeholder="Nhập tên hoặc email..." required />
              </div>
              <div class="form-group">
                <label>Mật khẩu</label>
                <input type="password" name="password" class="form-control" placeholder="Nhập mật khẩu..." required />
              </div>
              <button type="submit" class="btn btn-block text-white font-weight-bold" style="background: #E47A2E;">ĐĂNG NHẬP</button>
            </form>
            <div class="text-center mt-3">
              <a href="#" class="small text-muted">Quên mật khẩu?</a>
            </div>
          </div>

          <div class="tab-pane fade" id="register" role="tabpanel">
            <form action="{% url 'register' %}" method="POST">
              {% csrf_token %}
              <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" class="form-control" required />
              </div>
              <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" class="form-control" required />
              </div>
              <div class="form-group">
                <label>Mật khẩu</label>
                <input type="password" name="password" class="form-control" required />
              </div>
              <div class="form-group">
                <label>Nhập lại mật khẩu</label>
                <input type="password" name="confirm_password" class="form-control" required />
              </div>
              <button type="submit" class="btn btn-block text-white font-weight-bold" style="background: #E47A2E;">ĐĂNG KÝ</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
